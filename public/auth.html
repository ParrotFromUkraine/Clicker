<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClickerSignUp</title>
  <link href="./authStyles.css" rel="stylesheet">
</head>

<body>
  <main>
    <img src="./img/helloKitty.png" alt="logo" class="logo">
    <P class="welcome-message">Welcome to Sankos</P>
    <p class="subtitle">SingUp</p>
    <form action="">
      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="example@gmail.com" id="email">
      </div>
      <div class="input-with-icon">
        <label for="password">Password</label>
        <input type="password" placeholder="00000000Ds!" id="password">
        <img id="show-password" src="./img/Show.png" alt="eye">
      </div>
      <button>Sing up</button>
      <p class="account">Already have an account? <a href="NewOneIn.html">Sing in</a></p>
    </form>

    <script src="./authScripts.js"></script>
  </main>
</body>

</html>
